<template name="layout">
  {{> yield}}
  {{> sAlert}}
</template>

<template name="loading">
  {{> spinner}}
</template>

<template name="error">
  <h1>error.</h1>
</template>

<!-- LOGIN -->
<template name="login">
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well">
          {{> atForm }}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="admin">
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h2>oauth admin</h2>
        <div class="well">
          <p>Add your clients etc. right 'ere</p>
          {{#autoForm collection="Clients" id="add_client_form" type="insert"}}
          {{> afQuickField name="name"}}
          {{> afQuickField name="scopes"}}
          {{> afQuickField name="redirect_uri"}}
          <button type="submit" class="btn btn-primary">Insert</button>
          {{/autoForm}}
        </div>
        <hr>
        <div class="well">
          <p>List of all the current clients</p>
          <p>name | id | client_secret</p>
          {{#each clients}}
          {{name}} | {{_id}} | {{client_secret}}<br>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
